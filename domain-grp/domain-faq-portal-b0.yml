  utter_faq-portal-b0/about_idp: #2
  - text: IDP is Your one-stop destination for open-access data on agriculture, rural development and financial inclusion in India.The portal contains a data repository with processed and documented public datasets on related themes. For agriculture, these include crops, water, livestock, public investments, etc at levels such as districts, tehsils, and villages with a largely rural focus and socio-economic characteristics in both rural and urban areas at granular spatial scales like district, town and ward spanning the entire country.
  
  utter_faq-portal-b0/why_idp: #3
  - text: IDP is Your one-stop destination for open-access data on agriculture, rural development and financial inclusion in India.The portal contains a data repository with processed and documented public datasets on related themes. For agriculture, these include crops, water, livestock, public investments, etc at levels such as districts, tehsils, and villages with a largely rural focus and socio-economic characteristics in both rural and urban areas at granular spatial scales like district, town and ward spanning the entire country.
  utter_faq-portal-b0/types-visualisation-portal: #5
  - text: More than 30 types of visualizations are available on India Data portal, which includes bar chart, pie chart, line chart, histogram, tree map, etc. 
  utter_faq-portal-b0/frequency-data-upload: #10
  - text: India Data Portal has data from various government sources and once the data is uploaded on the source, it is updated on the portal within a short time

  utter_faq-portal-b0/server-error: # 11
  - text: Sorry for the inconvinience due to technical issue, which is resolved now. 

  utter_faq-portal-b0/not-able-search-dataset-with-keywords: #15
  - text: You can search for the dataset name, indicator name or location separately

  utter_faq-portal-b0/help-technical-issues-portal: #24
  - text: Just mail to us idp@isb.edu

  utter_faq-portal-b0/not-able-compare-datasets: #25
  - text: You can compare two datasets provided there is data on the same locations across both the datasets, e.g. either state or district level data

  utter_faq-portal-b0/trust-data-sourced-from-government-agencies: #26
  - text: We have collected the data from reliable government sourcs You can also see the links in the about dataset page in the source link section

  utter_faq-portal-b0/materials-videos-different-visualization-posted-website: #27
  - text: Yes we will be uploading new training videos in our portal

  utter_faq-portal-b0/different_langauges_availability: #29
  - text: India Data Portal is available in six languages which includes English and other Indian languages like Hindi, Bengali, Marathi, Oriya and Telegu

  utter_faq-portal-b0/visualisations-made-downloaded-other-languages: #30
  - text: Yes the visualisations can be made and downloaded in the languages available in the Portal

  utter_faq-portal-b0/paid_service_or_not: #31
  - text: Till now it is not a paid service and is completely open source

  utter_faq-portal-b0/what-is-indicator: # 33
  - text: Indicator is a variable whose value is of interest to the user of the portal

  utter_faq-portal-b0/compare-datasets-on-idp: #34
  - text: Go to the visualize page, and on the left hand side, you will see the Add Dataset option. You can add upto 2 datasets one by one for comparison
  utter_faq-portal-b0/count-of-datasets: #4
  - text: There are more than 35+ dataset available at IDP, across various sectors like agriculture, rural development, soci-economic, financial inclusion, economic activity, etc.
 
  utter_faq-portal-b0/part-available-data: #14
  - text: India Data portal covers multiple domains like Agriculture, Financial Inclusion, Rural Development, Economy, Socio- economic, Climate etc
  
  utter_faq-portal-b0/Why-not-see-all-selected-language: #150
  - text: We are working on converting all the text into the selected language and in some cases there are technical difficuilties for the translation.
  
  utter_faq-portal-b0/most-recent-data: #245
  - text: For some datasets youll find data available from last month on the portal. Data is updated on the portal after it is made available by the Indian Government 

  utter_faq-portal-b0/recent-data-available: #246
  - text: India Data portal updates its data from the Govt sources. As soon as the Govt updates its data we also updates our data within few days
 
  utter_faq-portal-b0/employment-data-available: #247
  - text: Employment data is available on the portal. We have NSSO employment and MGNREGA employment data
  
  utter_faq-portal-b0/agriculture-data-available: #249
  - text: India Data Portal extensively covers Agriculture data starting from Agricensus, Agri Marketing, Area Production Yield, Fertilizers sales, Cost of Cultivation. To find more go to Food and Agriculture Tab

  utter_faq-portal-b0/Is-data-reliable: #323
  - text: Our data is completely reliable since we extract our data only from government sources.
  
  utter_faq-portal-b0/How-portal-useful:  #324
  - text: IDP helps you in creating different visualization which you can add in your stories making your stories enriched with data and attractive

  utter_faq-portal-b0/Why-need-data:   #325
  - text: Journalists need data as a supporting evidence for their stories. IDP will help them in creating data rish stories with simple visualizations


  utter_faq-portal-b0/data-updation:  #326
  - text: India Data portal updates its data from the Govt sources. As soon as the Govt updates its data we also updates our data within few days
  utter_faq-portal-b0/data-download-provision:  #327
  - text: Yes you can download the data either in csv or xlsx format. There is an option in the top right corner to download the dataset.
  utter_faq-portal-b0/data-use-for-research:  #328
  - text: You can use this data for your research
